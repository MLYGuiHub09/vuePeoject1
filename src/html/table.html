<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <table>
            <tr>
                <td colspan="2">调查问卷</td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="name" id="" placeholder="请输入"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><select name="sex" id="">
                    <option value="man">man</option>
                    <option value="woman">woman</option>
                </select></td>
            </tr>
            <tr>
                <td>是否掌握:</td>
                <td>
                   <input type="radio" name="les" id="" value="1">全部
                   <input type="radio" name="les" id="" value="2">部分
                   <input type="radio" name="les" id="" value="3">没有
                </td>
            </tr>
            <tr>
                <td>颜色：</td>
                <td><input type="color" name="color"></td>
            </tr>
            <tr>
                <td>哪部分还有问题:</td>
                <td>
                    <input type="checkbox" name="question" id="" value="w3c">w3c
                    <input type="checkbox" name="question" id="" value="html">html
                    <input type="checkbox" name="question" id="" value="form">form
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="" value="提交">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
